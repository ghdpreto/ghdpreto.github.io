<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300;400;900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Gustavo Henrique</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="./assets/img/logo-white.svg" alt="Logo" />
        <nav class="nav">
            <a class="action" href="#">Skills</a>
            <a class="action" href="#">Projetos</a>
            <a class="action" href="#">Sobre</a>
            <a class="action" href="#">Contatos</a>
            <a class="button" href="#">Download CV</a>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="box">
                <h1 class="title">Gustavo Henrique</h1>
                <p class="subtitle">Front-end Student</p>
                <div class="box-button">
                    <a class="button" href="#">Dowload CV</a>
                    <a class="button -outline" href="#">Contatos</a>
                </div>
            </div>
        </section>

        <section class="skill">
            <h1 class="title">Skills</h1>

            <div class="container">
                <div class="skill-item">
                    <img class="skill-item-img" src="./assets/ico_html5.svg" alt="Logo HTML" />
                    <p>HTML</p>
                    <div class="experience-bar"></div>
                </div>
                <div class="skill-item">
                    <img class="skill-item-img" src="./assets/ico_css3.svg" alt="Logo CSS" />
                    <p>CSS</p>
                    <div class="experience-bar"></div>
                </div>
                <div class="skill-item">
                    <img class="skill-item-img" src="./assets/ico_js.svg" alt="Logo JavaScript" />
                    <p>JavaScript</p>
                    <div class="experience-bar"></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
